<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
<style type="text/css">
    body { padding: 20px; }
    .starter-template { width:350px; padding: 0 40px; text-align: center; }
</style>
</head>
<body>
<p>
    <a th:href="@{/index}">前往首页</a>
    <a th:href="@{/admin}">管理员登录</a>
    <br/>
</p>
<hr/>
<div class="starter-template">
    <h2>用 Bookie 账户登录</h2>
    <form name="form" th:action="@{/reg}" action="/reg" method="POST"> <!-- 3 -->
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" name="username" value="" placeholder="账号" />
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" name="password" placeholder="密码" />
        </div>
        <div class="form-group">
            <label for="confirmPassword">确认密码</label>
            <input type="password" class="form-control" name="confirmPassword" placeholder="确认密码" />
        </div>
        <div class="form-group">
            <input type="submit" id="login" value="注册" class="btn btn-primary" />
        </div>

    </form>
</div>
</body>
</html>
