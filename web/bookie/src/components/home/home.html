<b-container v-if="isAlive" class="content" xmlns:v-bind="http://www.w3.org/1999/xhtml">

  <b-row>
    <b-col class="content">
<!--      <md-button v-on:click="this.console.log(bookLib)"> HERE !</md-button>-->
      <h1 >
        <strong>检索书目
        </strong>
      </h1>
    </b-col>
    <md-button class="md-fab md-mini md-primary" @click="sortList()">
      <md-icon>sort</md-icon>
    </md-button>
  </b-row>

  <b-row>
    <div class="card-expansion">
      <transition-group
        name="staggered-fade"
        tag="ul"
        v-bind:css="false"
      >
      <md-card v-for="book in bookLib" v-bind:key="book" md-with-hover>
        <md-card-media>
          <img v-bind:src="'http://localhost:8080/img/' + book.coverUrl" alt="Book Cover">
        </md-card-media>

        <md-card-header>
          <div class="md-title">{{book.title}}</div>
          <div class="md-subhead">{{book.author}}</div>
        </md-card-header>

        <md-card-expand>
          <md-card-actions md-alignment="space-between">
            <div>
              <md-button v-on:click="addCart(book.isbn)"><md-icon>add</md-icon>加入购物车</md-button>
              <md-button v-on:click="setGlobal(book.isbn)"><md-icon>list</md-icon>详情</md-button>
            </div>

            <md-card-expand-trigger>
              <md-button class="md-icon-button">
                <md-icon>keyboard_arrow_down</md-icon>
              </md-button>
            </md-card-expand-trigger>
          </md-card-actions>

          <md-card-expand-content>
            <md-card-content>
              {{book.description}}
            </md-card-content>
          </md-card-expand-content>
        </md-card-expand>
      </md-card>
      </transition-group>
    </div>
  </b-row>
</b-container>
